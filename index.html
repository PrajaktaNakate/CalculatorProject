<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- LottieFiles CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <lottie-player id="animated-bg-lottie" src="https://assets2.lottiefiles.com/packages/lf20_4kx2q32n.json" background="transparent" speed="1" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;opacity:0.35;display:none;"></lottie-player>
  <div class="calculator-container">
    <div class="theme-switcher-row">
      <span style="font-weight:600;color:#1976d2;margin-right:8px;">Theme:</span>
      <div class="theme-toggle-group">
        <button class="theme-toggle-btn active" data-theme="default">Default</button>
        <button class="theme-toggle-btn" data-theme="dark">Dark</button>
        <button class="theme-toggle-btn" data-theme="animated">Animated</button>
      </div>
    </div>
    <div class="tab-header">
      <button class="tab-btn active" data-tab="calculator">Calculator</button>
      <button class="tab-btn" data-tab="unit">Unit Converter</button>
      <button class="tab-btn" data-tab="currency">Currency Converter</button>
    </div>
    <div class="tab-content active" id="calculator-tab">
      <div class="lottie-header">
        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_5ngs2ksb.json" background="transparent" speed="1" style="width: 80px; height: 80px;" loop autoplay></lottie-player>
        <h1>Calculator</h1>
      </div>
      <div class="calculator">
        <div class="display">
          <input type="text" id="calc-display" readonly />
        </div>
        <div class="buttons">
          <!-- Memory and percent functions -->
          <button class="btn" data-func="mc">MC</button>
          <button class="btn" data-func="mr">MR</button>
          <button class="btn" data-func="mplus">M+</button>
          <button class="btn" data-func="mminus">M-</button>
          <button class="btn" data-func="percent">%</button>
          <!-- Scientific functions -->
          <button class="btn" data-func="sin">sin</button>
          <button class="btn" data-func="cos">cos</button>
          <button class="btn" data-func="tan">tan</button>
          <button class="btn" data-func="log">log</button>
          <button class="btn" data-func="sqrt">√</button>
          <button class="btn" data-func="pow">xʸ</button>
          <button class="btn" data-func="pi">π</button>
          <button class="btn" data-func="e">e</button>
          <!-- Basic functions and numbers -->
          <button class="btn" data-value="7">7</button>
          <button class="btn" data-value="8">8</button>
          <button class="btn" data-value="9">9</button>
          <button class="btn" data-operator="/">÷</button>
          <button class="btn" data-value="4">4</button>
          <button class="btn" data-value="5">5</button>
          <button class="btn" data-value="6">6</button>
          <button class="btn" data-operator="*">×</button>
          <button class="btn" data-value="1">1</button>
          <button class="btn" data-value="2">2</button>
          <button class="btn" data-value="3">3</button>
          <button class="btn" data-operator="-">−</button>
          <button class="btn" data-value="0">0</button>
          <button class="btn" data-value=".">.</button>
          <button class="btn" id="equals">=</button>
          <button class="btn" data-operator="+">+</button>
          <button class="btn" id="clear">C</button>
          <button class="btn" id="backspace">⌫</button>
        </div>
      </div>
      <div class="history-panel">
        <h2>History</h2>
        <ul id="history-list"></ul>
        <button id="clear-history">Clear History</button>
      </div>
    </div>
    <div class="tab-content" id="unit-tab">
      <div class="tab-section-header"><h1>Unit Converter</h1></div>
      <div class="unit-converter">
        <div class="unit-row">
          <select id="unit-category">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
          </select>
        </div>
        <div class="unit-row">
          <input type="number" id="unit-input" placeholder="Enter value" />
        </div>
        <div class="unit-row">
          <select id="unit-from"></select>
          <span style="margin: 0 8px;">to</span>
          <select id="unit-to"></select>
        </div>
        <div class="unit-row">
          <button id="unit-convert-btn">Convert</button>
        </div>
        <div class="unit-row">
          <input type="text" id="unit-output" placeholder="Result" readonly />
        </div>
      </div>
    </div>
    <div class="tab-content" id="currency-tab">
      <div class="tab-section-header"><h1>Currency Converter</h1></div>
      <div class="currency-converter">
        <div class="currency-row">
          <input type="number" id="currency-input" placeholder="Enter amount" />
        </div>
        <div class="currency-row">
          <select id="currency-from"></select>
          <span style="margin: 0 8px;">to</span>
          <select id="currency-to"></select>
        </div>
        <div class="currency-row">
          <button id="currency-convert-btn">Convert</button>
        </div>
        <div class="currency-row">
          <input type="text" id="currency-output" placeholder="Result" readonly />
        </div>
        <div class="currency-row">
          <small style="color:#888;">Rates are for demo purposes only.</small>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
